<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        .swiper-container {
            width: 100%;
            height: 100vh;
        }

        .swiper-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .swiper-slide img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .overlay-text {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }

        .car-info {
            margin-top: auto;
        }
    </style>
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper" id="carWrapper">
        <!-- Car information and images will be added here dynamically -->
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    class Car {
        constructor(make, model, year, condition, imageFileName, overlayText) {
            this.make = make;
            this.model = model;
            this.year = year;
            this.condition = condition;
            this.imageSrc = `assets/img/${imageFileName}`;
            this.overlayText = overlayText;
        }

        getInfo() {
            return `Jeg er en ${this.make}, model: ${this.model} fra ${this.year}. Jeg er i ${this.condition} stand.`;
        }

        getSummary() {
            return `${this.make} ${this.model}, Year: ${this.year}`;
        }

        getImageSrc() {
            return this.imageSrc;
        }

        getOverlayText() {
            return this.overlayText;
        }
    }

    const myCars = [
        new Car('volvo', 'v40', 2001, 'fin', 'volvo.jpg', 'Volvo Car'),
        new Car('nissan', 'z40', 2021, 'lorte', 'nissan_wrecked.jpg', 'Nissan Car'),
        // Add more cars as needed
    ];

    const carWrapper = document.getElementById('carWrapper');

    myCars.forEach(car => {
        const carDiv = document.createElement('div');
        carDiv.classList.add('swiper-slide');

        const carImage = document.createElement('img');
        carImage.src = car.getImageSrc();
        carImage.alt = car.getSummary();
        carDiv.appendChild(carImage);

        const overlayText = document.createElement('div');
        overlayText.classList.add('overlay-text');
        overlayText.textContent = car.getOverlayText();
        carDiv.appendChild(overlayText);

        const carInfo = document.createElement('div');
        carInfo.classList.add('car-info');
        carInfo.textContent = car.getInfo();
        carDiv.appendChild(carInfo);

        carWrapper.appendChild(carDiv);
    });

    // Initialize swiper
    const swiper = new Swiper('.swiper-container', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>

</body>
</html>
